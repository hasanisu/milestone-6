<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Welcome to my phone Hunter</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3 w-50">
          <input
            id="search-field"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Search your phone"
          />
          <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
      </section>

      <!-- display searching result -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>

        <div id="no-phone-massage" class="mt-4 d-none text-center">
            <h3 class="text-warning">No Phone Found. Please try a new search</h3>
        </div>
        <div id="show-all" class="text-center d-none" >
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>
      </section>
      <!-- loader -->
      <section id="loader" class="d-none">
        <div style="height:400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
